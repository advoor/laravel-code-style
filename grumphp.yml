parameters:
    tasks:
        phpcsfixer2:
            config: vendor/stickee/laravel-code-style/dist/.php_cs
        phpunit:
            config_file: phpunit.xml
        git_blacklist:
            keywords:
                - ' dump('
                - ' dd('
        eslint: ~
        shell:
            scripts:
                - [ "-c", "./vendor/bin/phpstan analyse -c vendor/stickee/laravel-code-style/dist/phpstan.neon"]
                - [ "-c", "./node_modules/.bin/eslint resources/js --fix"]
