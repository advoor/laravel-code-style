parameters:
    tasks:
        phpcsfixer2:
            config: vendor/stickee/laravel-code-style/dist/.php_cs
        phpunit:
            config_file: phpunit.xml
        git_blacklist:
            keywords:
                - ' dump('
                - ' dd('
        eslint: ~
        shell:
            scripts:
                - [ "-c", "./vendor/bin/phpstan analyse -c vendor/stickee/laravel-code-style/dist/phpstan.neon"]

services:
    task.eslint:
        class: Stickee\GrumPHP\ESLint
        arguments:
            - '@config'
            - '@process_builder'
            - '@formatter.raw_process'
        tags:
            - { name: grumphp.task, config: eslint }
